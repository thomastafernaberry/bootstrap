<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color: gray;">

  <nav class="navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cuatro colores</span>
    </div>
  </nav>

  <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 15px">
    <strong>Buenas!</strong> En esta página podés visualizar tu color favorito.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="row row-cols-3 row-cols-md-1 g-1" style="margin: 0;">
    <div class="col">
      <div class="card">
        <img src="/azul.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Color azul</h5>
          <p class="card-text">Este color está presente en el cielo.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="/verde.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Color verde</h5>
          <p class="card-text">Este color está presente en el pasto.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="/amarillo.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Color amarillo</h5>
          <p class="card-text">Este color está presente en algunos animales.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="/rojo.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Color rojo</h5>
          <p class="card-text">Este color está presente en la sangre.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
